<!DOCTYPE html>
<html lang="en">
<title>ExBedia</title>
<head>
    <script src="app/angular.min.js"></script>
</head>
<body>
<div ng-app>
	<h1>Hello Exbedia World!</h1>
   <p>Enter First Name: <input type="text" ng-model="firstName"></p>
   <p>Enter Last Name:<input type="text" ng-model="lastName"></p>

</div>
</body>
</html>
